<!doctype html>
<html class="no-js" style="font-size: 57.5px;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Widget</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/xShop.css">

    <style>
        html {
            background: #f5f5f5;
        }

        p {
            margin: 0;
            padding: 0;
        }

        ul {
            padding: 0;
            list-style: none;
            margin: 0;
        }
        strong, b {
            font-weight: bold;
        }
    </style>
</head>
<body style="font-size: 14px; padding-bottom: 0;">
<!-- Header -->
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="#left-link" class="">
            <i class="am-header-icon am-icon-angle-left"></i>
        </a>
    </div>

    <h1 class="am-header-title">
        <a href="#title-link" class="">
            购物车
        </a>
    </h1>

    <div class="am-header-right am-header-nav">
        <a href="#right-link" class="">
            <i class="am-icon-search"></i>
        </a>
    </div>
</header>

<div class="cart-index-wrap">
    <div class="cart-list">
        <ul>
            <li class="item">
                <div class="ui-box">
                    <div class="imgProduct"><a href="/1/#/product/view?product_id=1153200008"><img
                            src="//i1.mifile.cn/a1/T1wYEjBCdT1RXrhCrK!180x180.jpg"></a></div>
                    <div class="info ui-box-flex">
                        <div class="name">
                            <span>小米路由器 mini 白色</span>
                        </div>
                        <div class="price">
                            <p>
                                <span>售价：</span><span>799元</span>
                                <span>合计：</span><span>799元</span>
                            </p>
                            <div class="tip">
                                <span style="display: none;">请于2016/04/11 00:58前下单，逾期将失效。</span>
                            </div>
                        </div>
                        <div class="num">
                            <div class="xm-input-number">
                                <div class="input-sub"></div>
                                <div class="input-num"><span>1</span></div>
                                <div class="input-add active"></div>
                            </div>
                            <div class="delete">
                                <a href="javascript:;"><span class="am-icon-trash-o"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="append"></div>
            </li>
            <li class="item">
                <div class="ui-box">
                    <div class="imgProduct"><a href="/1/#/product/view?product_id=1141700025"><img
                            src="//i1.mifile.cn/a1/T1s1JTB4bT1RXrhCrK!180x180.jpg"></a></div>
                    <div class="info ui-box-flex">
                        <div class="name">
                            <span>小米路由器 mini 白色</span>
                        </div>
                        <div class="price">
                            <p>
                                <span>售价：</span><span>129元</span>
                                <span>合计：</span><span>129元</span>
                            </p>
                            <div class="tip">
                                <span style="display: none;">请于2016/05/10 22:59前下单，逾期将失效。</span>
                            </div>
                        </div>
                        <div class="num">
                            <div class="xm-input-number">
                                <div class="input-sub"></div>
                                <div class="input-num"><span>1</span></div>
                                <div class="input-add active"></div>
                            </div>
                            <div class="delete">
                                <a href="javascript:;"><span class="am-icon-trash-o"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="append"></div>
            </li>

        </ul>
    </div>
    <div class="pointBox">
        <div class="point" style="display: none;"><span class="act act_special">包邮</span><span></span></div>
        <div class="point">
            <p>温馨提示：产品是否购买成功，以最终下单为准，请尽快结算</p>
        </div>
    </div>

    <!-- Navbar -->
    <div class="bottom-submit ui-box">
        <div class="price"><span>共2件 金额：</span><br><strong>928</strong><span>元</span></div>
        <div class="btn"><a class="ui-button ui-button-disable" href="/1/#/product/category"><span>继续购物</span></a></div>
        <div class="btn"><a class="ui-button" href="/1/#/order/checkout?address_type=common"><span>去结算</span></a></div>
    </div>
</div>




<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
</body>
</html>
